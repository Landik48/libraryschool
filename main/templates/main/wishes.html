{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/main/css/wishes.css' %}" type="text/css">
    <title>Книга пожеланий</title>
</head>
<body>
    <div class="main"><a href="../">На главную</a></div>

    <h1>Книга пожеланий</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <h2>Опишите кратко ваше пожелание (не больше 50 символов)</h3>
        {{ form.title }}
        <span>{{ error }}</span>

        <div class="line"></div>

        <h2>Напишите подробнее о вашем предложении</h3>
        {{ form.description }}
        <span class="error">{{ error }}</span>

        <div class="button"> 
            <button type="submit">Сохранить и отправить</button>
            <span class="complete">{{ complete }}</span>
        </div>
    </form>
   
</body>
    <script src="{% static 'main/js/anime.min.js' %}"></script>
    <script>
        const btn = document.querySelector('button')
        btn.addEventListener('mouseover', function() {
            anime({
            targets: 'button',
            scale: 1.3,
            duration: 1000,
        })}),

        btn.addEventListener('mouseout', function() {
            anime({
            targets: 'button',
            scale: 1,
            duration: 1000,
        })})
        
    </script>
</html>
